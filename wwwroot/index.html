<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"/><title>The game</title><script defer="defer" src="/main.js"></script><link href="/main.css" rel="stylesheet"></head><body><div class="start-screen"><h1 class="main-heading">Kirby game</h1><button class="btn-game-start">Start</button></div><div class="score-display"><p>Score: <span id="score">0</span>/15</p></div><div id="container-player"><div id="player"><div class="player"><div class="player-eyes"><div class="player-eyes-black"><div class="player-eyes-white"></div></div><div class="player-eyes-black"><div class="player-eyes-white"></div></div></div><div class="player-hand hand-left"></div><div class="player-hand hand-right"></div><div class="player-cheeks"><div class="cheek"></div><div class="cheek"></div></div><div class="player-mouth"></div></div><div class="player-feet-left"></div><div class="player-feet-right"></div></div></div><div id="container-items"></div><div id="container-background"></div><div class="timer-wrapper"><div id="timer"></div></div><div id="game-over" class="gamescreen"><h1 class="game-over-text">You lost!</h1><button onclick="window.location.reload()" class="game-over-btn">Try again!</button><div class="leaderboard"><table class="leaderboard-table"><tbody class="leaderboard-table-body-lost"></tbody></table></div></div><div id="game-won" class="gamescreen"><h1 class="game-over-text">You won!</h1><div class="winner-time"></div><div class="winner-input-container"><label for="name">Add your score to the leaderboard...</label><div class="winner-input"><input id="name" placeholder="Type your name here..."/> <button id="btn-add-score" type="submit">Add</button></div><div class="leaderboard"><table class="leaderboard-table"><tbody class="leaderboard-table-body-won"></tbody></table></div></div><button onclick="window.location.reload()" class="game-over-btn">Try again!</button></div></body></html>
